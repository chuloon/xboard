<div id="home-page">
    <div id="column-container">
        <div *ngFor="let column of columns" id={{column.id}} class="column" [ngStyle]="{ 'width': 100/columns.length + '%' }">
            <div class="column-title">{{ column.name }}</div>

            <div class="cards" dragula="CARDS">
                <div *ngFor="let card of cards | filterCards: column.id" class="card">
                    <div class="selector">
                        {{ card.selector }}
                    </div>
                    <div class="title">
                        {{ card.title }}
                    </div>
                    <div class="description">
                        {{ card.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
